name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm install -g @angular/cli
      - run: npm run build -- --configuration production --base-href "/Cats/" --output-path dist/Cats
      - run: |
          if [ -f dist/Cats/index.html ]; then
            cp dist/Cats/index.html dist/Cats/404.html
          else
            echo "index.html not found â€” skipping 404.html copy"
          fi
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/Cats
